<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>
        Sign up-kickstarter
    </title>
</head>
<header>
    <p>Have an account?<span>Log in</span></p>
</header>
<body>
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0&appId=802886703676501&autoLogAppEvents=1" nonce="vACNqKtP"></script>
    <h1>Sign up</h1>
    <input type="text" placeholder="Name" id="name"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>

    <input type="checkbox" id="news">
    <label for="news">Send me a weekly mix of handpicked projects, plus occasional Kickstarter news</label><br>

    <input type="checkbox" id="contact">
    <label for="contact">Contact me about participating in Kickstarter research</label><br>

    <input type="submit" value="Create account"><br>
    <p>
        By signing up, you agree to our <span>Privacy Policy</span> ,<span>Cookie Policy</span> and <span>Terms of Use</span>.
        <br>
    Read more
    </p>
    <fieldset>
        <legend>or</legend>
        <div>
            <p></p>
        </div>
        <div></div>
    </fieldset>
    
</body>
</html>
